<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="secret-info">Explor more events</h1>
    <input id="delet-confirm" placeholder="please type delet" type="text">
    <button id="btn-delet" disabled>Delet</button>

    <script>
        document.getElementById('delet-confirm').addEventListener('keyup', function (event) {
            const text = event.target.value;
            const deletButton = document.getElementById('btn-delet');
            if (text === 'delet') {
                deletButton.removeAttribute('disabled')
            }

            else {
                deletButton.setAttribute('disabled', true)
            }
        })
        document.getElementById('btn-delet').addEventListener('click', function () {

            const secret = document.getElementById('secret-info');
            secret.style.display = 'none'
        })
    </script>
</body>

</html>
